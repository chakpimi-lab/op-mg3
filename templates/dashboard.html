<!doctype html><title>Dashboard</title><h2>Users</h2><p><a href="/add">Add user</a> | <a href="/logout">Logout</a></p><table border=1><tr><th>ID</th><th>User</th><th>IP</th><th>BW(kbit)</th><th>Quota(bytes)</th><th>Actions</th></tr>{% for u in users %}<tr><td>{{u.id}}</td><td>{{u.username}}</td><td>{{u.ip_assigned}}</td><td>{{u.max_bandwidth}}</td><td>{{u.max_traffic}}</td><td><a href="/download/{{u.id}}">Download</a> | <a href="/edit/{{u.id}}">Edit</a> <form style="display:inline" method="post" action="/delete/{{u.id}}"><button>Del</button></form></td></tr>{% endfor %}</table>
